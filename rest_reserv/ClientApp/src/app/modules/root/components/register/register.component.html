<div class="con-center">
  <div class="container d-flex justify-content-center">
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="first_name">FirstName:</label>
        <input type="text" id="first_name" class="form-control" formControlName="first_name" />
        <div class="text-danger" *ngIf="registerForm.get('first_name').hasError('required') && registerForm.get('first_name').touched">
          Field is required.
        </div>
      </div>
      <div class="form-group">
        <label for="last_name">LastName:</label>
        <input type="text" id="last_name" class="form-control" formControlName="last_name" />
        <div class="text-danger" *ngIf="registerForm.get('last_name').hasError('required') && registerForm.get('last_name').touched">
          Field is required.
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" class="form-control" formControlName="email" />
        <div class="text-danger" *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched">
          Valid email is required.
        </div>
        <div class="text-danger" *ngIf="registerForm.get('email').hasError('email') && registerForm.get('email').touched">
          Email address is invalid.
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" class="form-control" formControlName="password" />
        <div class="text-danger" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
          Password is required.
        </div>
        <div class="text-danger" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
          Password must contain at least 5 symbols.
        </div>
      </div>
      <div class="form-group d-flex justify-content-center">
        <button class="btn btn-info" type="button" (click)="onRegisterButtonClicked()">Register</button>
      </div>
    </form>
  </div>
</div>

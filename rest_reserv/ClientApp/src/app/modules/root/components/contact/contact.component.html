<!-- Section: Contact v.1 -->
<section class="my-5">

  <!-- Section heading -->
  <h2 class="h1-responsive font-weight-bold text-center my-5">Contact us</h2>
  <!-- Section description -->

  <!-- Grid row -->
  <div class="contact-wrapper row">

    <!-- Grid column -->
    <div class="card-wrapper col-lg-5 mb-lg-0 mb-4">

      <!-- Form with header -->
      <div class="card">
        <div class="card-body">
          <!-- Header -->
          <div class="form-header blue accent-1">
            <h3 class="mt-2"><i class="fas fa-envelope"> Write to us</i></h3>
          </div>
          <p class="text dark-grey-text">We will reply as soon as possible.</p>
          <!-- Body -->
          <div class="md-form">
            <i class="fas fa-user prefix grey-text"> Your name</i>
            <input type="text" id="form-name" class="form-control">
          </div>
          <div class="md-form">
            <i class="fas fa-envelope prefix"> Your email</i>
            <input type="text" id="form-email" class="form-control">
          </div>
          <div class="md-form">
            <i class="fas fa-tag prefix grey-text"> Subject</i>
            <input type="text" id="form-Subject" class="form-control">
          </div>
          <div class="md-form">
            <i class="fas fa-pencil-alt prefix grey-text"> Send message</i>
            <textarea id="form-text" class="form-control md-textarea" rows="3"></textarea>
          </div>
          <div class="text-center">
            <button class="btn btn-light-blue">Submit</button>
          </div>
        </div>
      </div>
      <!-- Form with header -->

    </div>
    <!-- Grid column -->
    <!-- Grid column -->
    <div class="col-lg-7">

      <!--Google map-->
      <div id="map-container-section" class="z-depth-1-half map-container-section mb-4" style="height: 200px">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2907.310913131746!2d27.93365261543416!3d43.22394057913839!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40a4543ef7683cfb%3A0xbb9c00bf3e90d5d1!2sTechnical%20University%20-%20Varna!5e0!3m2!1sen!2sbg!4v1575290907624!5m2!1sen!2sbg" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
      </div>
      <!-- Buttons-->
      <div class="map-info row text-center">
        <div class="col-md-4">
          <a class="btn-floating blue accent-1">
            <i class="fas fa-map-marker-alt"></i>
          </a>
          <p>Varna, 9000</p>
          <p class="mb-md-0">Bulgaria</p>
        </div>
        <div class="col-md-4">
          <a class="btn-floating blue accent-1">
            <i class="fas fa-phone"></i>
          </a>
          <p>+(359) 000 000</p>
          <p class="mb-md-0">Mon - Fri, 8:00-22:00</p>
        </div>
        <div class="col-md-4">
          <a class="btn-floating blue accent-1">
            <i class="fas fa-envelope"></i>
          </a>
          <p>webbrestt@gmail.com</p>
          <p class="mb-0">teamburn14@gmail.com</p>
        </div>
      </div>

    </div>
    <!-- Grid column -->

  </div>
  <!-- Grid row -->

</section>

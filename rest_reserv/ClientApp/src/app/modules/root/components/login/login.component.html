<div class="con-center">
<div class="container d-flex justify-content-center">
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="email" >Email:</label>
      <input type="text" id="email" class="form-control" formControlName="email" />
      <div class="text-danger" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
        Valid email is required.
      </div>
      <div class="text-danger" *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched">
        Email address is invalid.
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" id="pwd" class="form-control" formControlName="password" />
      <div class="text-danger" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
        Password is required.
      </div>
      <div class="text-danger" *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">
        Password must contain at least 5 symbols.
      </div>
    </div>
    <div class="form-group d-flex justify-content-center">
      <button class="btn btn-info" type="button" (click)="onLoginButtonClicked()">Login</button>
    </div> 
  </form>
</div>
</div>
